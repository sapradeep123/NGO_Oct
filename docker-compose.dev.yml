version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ngo_postgres
    environment:
      POSTGRES_USER: ngo_user
      POSTGRES_PASSWORD: postgres@123
      POSTGRES_DB: ngo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ngo_network

  backend:
    build: .
    container_name: ngo_backend
    environment:
      - DATABASE_URL=postgresql+psycopg://ngo_user:postgres@123@postgres:5432/ngo_db
      - SECRET_KEY=your-secret-key-here-change-in-production
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ngo_network
    volumes:
      - .:/app
    command: >
      sh -c "
        python seed.py &&
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ngo_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8002
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ngo_network
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ngo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ngo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - ngo_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  ngo_network:
    driver: bridge
